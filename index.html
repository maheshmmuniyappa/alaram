<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Alarm List</h1>
    <div id="clock"></div>
    <ul id="alarmList"></ul>
    <div class="add-alarm">
      <input type="time" id="alarmTime" required>
      <button id="setButton">Set Alarm</button>
    </div>
    <button id="deleteButton">Delete Alarm</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
